<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Video Chat Room</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar">
        <div>
            <div class="brand">Video Chat</div>
            <div class="subtitle">Minimal peer-to-peer calls</div>
        </div>
        <div class="subtitle">secure • low-latency • no server media</div>
    </header>

    <div id="app">
        <div id="leftCol">
            <div id="videos">
                <video id="preview" playsinline autoplay muted></video>
                <div id="remoteVideos"></div>
            </div>

            <div class="controls">
                <div class="left">
                    <button id="startBtn" class="primary">Start</button>
                    <button id="stopBtn" disabled class="muted">Stop</button>
                    <label><input type="checkbox" id="muteAudio"> mute</label>
                </div>

                <div class="center">
                    <select id="videoSelect"></select>
                    <select id="audioSelect"></select>
                </div>

                <div class="right">
                    <input type="text" id="peerId" placeholder="Room name">
                    <button id="connectBtn">Connect</button>
                    <input type="text" id="remotePeerId" placeholder="Peer ID">
                    <button id="callBtn" disabled>Call</button>
                </div>
            </div>

            <div id="msg"></div>
        </div>

        <div id="rightCol">
            <div id="chat">
                <div id="chatMessages"></div>
                <form id="chatForm">
                    <input type="text" id="chatText" placeholder="Type a message..." />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
